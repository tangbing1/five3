{% extends "bootstrap/base.html" %}
{% block title %}登录{% endblock %}
{% block navbar %}
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('cms.主页') }}">主页</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">商家资料</a></li>
                <li><a href="">菜品详情</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('cms.注册') }}">注册</a></li>
                <li><a href="{{ url_for('cms.登录') }}">登录</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}
<div class="col-xs-6 col-xs-offset-3">
    <div class="page-header">
        <h3 class="text-center">登录</h3>
    </div>

    <form class="form-horizontal" action="" method="post">
        <div class="form-group">
            <label for="item_name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="item_name" placeholder="{{ user_form.username.data}}">

                {{ user_form.username.errors[0] }}

            </div>
        </div>
         <div class="form-group">
            <label for="item_cnt" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input name="password1" type="password" id="item_cnt" class="form-control" placeholder="{{ user_form.password1.data}}">

                 {{ user_form.password1.errors[0] }}

            </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
        <div class="page-header">
        <p class="text-center"><button type="submit" class="btn btn-primary">Submit</button></p>
        </div>

    </form>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script type="text/javascript" src="my-script.js"></script>
{% endblock %}
